spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/request_db
    username: request_user
    password: request_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: service-request

  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://keycloak:8180/realms/master
            jwk-set-uri: http://keycloak:8180/realms/master/protocol/openid-connect/certs


logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    root: INFO
    com.companies: DEBUG    # adjust to your base package

server:
  port: 8084

services:
  serviceCatalog:
    baseUrl: http://localhost:8083
  investorProfile:
    baseUrl: http://localhost:8082
  companyProfile:
    baseUrl: http://localhost:8081