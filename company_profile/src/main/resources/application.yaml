spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/company_db
    username: company_user
    password: company_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: company-profile-service
  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://keycloak:8180/realms/gov
            jwk-set-uri: http://keycloak:8180/realms/gov/protocol/openid-connect/certs


logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    root: INFO
    com.companies: DEBUG    # adjust to your base package

server:
  port: 8081
